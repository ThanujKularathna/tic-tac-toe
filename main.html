<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticTacToe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="msg js-msg"></div>
  <div class="grid-container">
      <button type="button"  class="grid-item js-tic-tack js-tick-tack-pos-0"></button>
      <button type="button"  class="grid-item js-tic-tack js-tick-tack-pos-1"></button>
      <button type="button"  class="grid-item js-tic-tack js-tick-tack-pos-2"></button>
      <button type="button"  class="grid-item js-tic-tack js-tick-tack-pos-3"></button>
      <button type="button"  class="grid-item js-tic-tack js-tick-tack-pos-4"></button>
      <button type="button"  class="grid-item js-tic-tack js-tick-tack-pos-5"></button>
      <button type="button"  class="grid-item js-tic-tack js-tick-tack-pos-6"></button>
      <button type="button"  class="grid-item js-tic-tack js-tick-tack-pos-7"></button>
      <button type="button"  class="grid-item js-tic-tack js-tick-tack-pos-8"></button>
  </div>

 <div class="btn-container">
  <button class="reset-btn js-reset-btn" type="button">RESET</button>
 </div>
  
  <script type="module" src="scripts/ticTakToe.js"></script>
</body>
</html>
